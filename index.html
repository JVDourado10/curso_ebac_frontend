<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício JS</title>
</head>

<body>
  <main class="container">
    <p>Esse formulário só será enviado se o Número B seja maior do que o Número A</p>
    <form>
      <div>
        <label for="numA">Número A</label>
        <input type="number" name="numA" id="numA" placeholder="Digite um número">
      </div>
      <div>
        <label for="numB">Número B</label>
        <input type="number" name="numB" id="numB" placeholder="Digite um número">
      </div>
      <button type="submit">Enviar</button>
    </form>
    <p class="sucesso">Formulário enviado com sucesso</p>
    <p class="falha">O envio do formulário falhou</p>
  </main>
  <script src="./main.js"></script>
</body>

</html>
